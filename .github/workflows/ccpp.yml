name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: mbedos/mbed-os-env:stable

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mbed deploy
    - name: build
      run: mbed compile -t GCC_ARM -m K64F

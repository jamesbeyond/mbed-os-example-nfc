name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: mbedos/mbed-os-env:stable
    steps:
    - name: configure
      run: |
        ls -al
        pwd
    - name: build
      run: mbed compile -t GCC_ARM -m K64F
